#          path: '**/node_modules'
#          key: ${{ runner.os }}-modules-${{ hashFiles('**/package.json') }}

      - name: Deploy workers
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          # accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: whoami
